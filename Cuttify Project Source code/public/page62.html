<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Location Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/page62.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded-lg text-center">
        <div class="icon mb-3 mt-2 rounded-circle d-flex justify-content-center align-items-center mx-auto bg-warning">
            <!-- You can replace the below SVG with any appropriate icon -->
            <img src="location img.png" alt="" width=50 height=50/>
        </div>
        <h5 class="mb-3">Enable Location</h5>
        <p>We need location acccess to find the nearest barber/ Saloon around you.</p>
        <button id='enable' class='btn btn-warning'>Enable Location</button>
        <!-- Add an event listener to this button in your JS file -->
        <!-- to handle the enabling of location -->
        <button id='cancel' class='btn btn-light'>Cancel</button>
        <!-- Add an event listener to this button in your JS file -->
        <!-- to handle the cancellation of enabling location -->
    </div>
</div>

<script src="page62.js"></script>

</body>
</html>
